<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<router-link to="/article/1">商品1</router-link>-->
    <!--使用对象作为to的属性并且使用了参数，必须给路由起个名字，通过名字跳转-->
    <router-link :to="{name: 'pro', params: {c: 1}}">商品1</router-link>
    <router-link to="/article/2">商品2</router-link>
    <router-link to="/article/3">商品3</router-link>
    <router-view></router-view>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article = {
        template: '<div>第{{this.$route.params.c}}篇文章</div>',
        watch: { // 路径参数发生变化 监控参数的变化发送ajax
            $route(){
                alert('发送ajax');
            }
        }
    };
    let routes = [
        {
            path: '/article/:c', // 表示必须有值但值是随机的，
            name: 'pro',
            component: article
        }
     ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el: '#app',
        data: {},
        router
    });
</script>
</body>
</html>
