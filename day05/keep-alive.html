<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="radio" v-model="radio" value="home">home
    <input type="radio"  v-model="radio" value="list">list
    <!--template slot transition component vue自带的-->
    <!--一般用作缓存-->
    <keep-alive>
        <component :is="radio"></component>
    </keep-alive>

</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let home = {
        template: '<div>home</div>'
    };
    let list = {
        template: '<div>list</div>'
    };
    let vm = new Vue({
        el: '#app',
        data: {
            radio: 'home'
        },
        components: {
            home,
            list
        }
    });
</script>
</body>
</html>
