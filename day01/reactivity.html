        el: '#app',
        data: {

            arr: [1,2,3,4,5]
        }

    vm.arr.reverse(); // [ 5, 4, 3, 2, 1 ]
    vm.arr = vm.arr.map(item=>item*3); //[ 3, 6, 9, 12, 15 ]
