<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="msg">

    <div v-text="msg"></div>
    <!-- 和下面的一样 -->
    <div>{{msg}}</div>

    <div v-once>{{msg}}</div>

    <div v-html="p"></div>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello world',
            p: '<p>hello p</p>'
        }
    });
</script>
</body>
</html>
